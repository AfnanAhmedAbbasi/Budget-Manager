<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Fontawesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="clearAll">
        <button id="clearBtn">Clear All</button>
    </div>
    <div id="main">
        <div class="container1">
            <h2>Budget</h2>
            <input type="number" id="budget" placeholder="Enter your Budget">
            <button id="set-budget">Set Budget</button>
        </div>
        <div class="container2">
            <h2>Expenses</h2>
            <input type="text" id="product-title" placeholder="Enter Title Of Product">
            <input type="number" id="product-cost" placeholder="Enter Cost Of Product">
            <button id="checkAmount">Check Amount</button>
        </div>
    </div>

    <div id="budget-list">
        <div class="totalBudget">
            <p>Total Budget </p>
            <span id="budget-value">0</span>
        </div>
        <div class="expenses">
            <p>Expenses </p>
            <span id="expense-value">0</span>
        </div>
        <div class="balance">
            <p>Remaining Balance</p>
            <span id="Rbalance">0</span>
        </div>
    </div>
    <div class="name">
        <h2>Expense List</h2>
    </div>
    <div id="expense-list">

    </div>

    <script src="app.js"></script>
</body>

</html>
